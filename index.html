<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>All My Links</title>

  <style>
    :root {
      --bg: #111;
      --card: #1a1a1a;
      --text: #fff;
      --accent: #8b5cf6; /* purple */
      --outline: #fff;
      --radius: 12px;
      --max-width: 480px;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: var(--max-width);
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
      text-align: center;
    }
    img.avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: .75rem;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 .25rem;
    }
    p.bio {
      margin: 0 0 1.5rem;
      opacity: .7;
    }
    .links {
      display: grid;
      gap: .75rem;
    }
    a.link {
      display: block;
      padding: .9rem 1.2rem;
      background: transparent;
      border: 2px solid var(--outline);
      color: var(--outline);
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      transition: .2s;
    }
    a.link:hover {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }
  </style>
